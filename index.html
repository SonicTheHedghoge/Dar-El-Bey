    <script>

              'antique-gold': '#C6A868',

              serif: ['"Cormorant Garamond"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],

            backgroundImage: {
              'luxury-pattern': "url('https://www.transparenttextures.com/patterns/black-scales.png')",
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {

    <style>
      body {
        background-color: #F5F0E6;
        color: #0F2F24;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F2F24;
      }
      ::-webkit-scrollbar-thumb {
        background: #C6A868;
        border-radius: 4px;
      }
      
      /* Global Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/examples/assets/noise.png");
      }

      .text-outline-gold {
        -webkit-text-stroke: 1px #C6A868;
        color: transparent;
      }
      
      .clip-image-slant {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }
    </style>
